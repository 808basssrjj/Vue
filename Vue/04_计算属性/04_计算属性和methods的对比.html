<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- methods -->
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <!-- computed -->
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <!-- 对于任何复杂逻辑，你都应当使用计算属性 -->
        <!-- 计算属性有缓存,多次使用只计算一次 -->
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Lebron',
                lastName: 'James'
            },
            methods: {
                getFullName: function () {
                    console.log('getFullName');
                    return this.firstName + ' ' + this.lastName;
                }
            },
            computed: {
                fullName: function () {
                    console.log('fullName');
                    return this.firstName + ' ' + this.lastName;
                }
            }
        })
    </script>
</body>

</html>
