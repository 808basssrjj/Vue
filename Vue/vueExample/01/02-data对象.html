<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="./js/vue.js"></script>
</head>

<body>
	<div id="app">
		{{message}}
		<h2>{{school.name}}{{school.mobile}}</h2>
		<ul>
			<li>{{campus[0]}}</li>
			<li>{{campus[1]}}</li>
		</ul>
	</div>

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				message: '你好小黑',
				school: {
					name: '黑马',
					mobile: '2235235'
				},
				campus: ['北京', '上海']
			}
		})
	</script>
</body>

</html>
