<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='js/vue.js'></script>
</head>

<body>
    <div id="app">{{msg | toUper}}</div>
    <!-- 创建实例 -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!'
            },
            filters: {
                toUper: function () {
                    return msg.tpUpperCase();
                }
            }

        });
    </script>
</body>

</html>
