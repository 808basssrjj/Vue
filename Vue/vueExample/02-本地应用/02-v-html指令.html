<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-html='content'></p>
        <p v-text='content'></p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                content: "<a href='http://www.baidu.com'>百度</a>"
            }
        })
    </script>
</body>

</html>
