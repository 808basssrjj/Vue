<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="添加" @click='add'>
        <input type="button" value="删除" @click='remove'>
        <ul>
            <li v-for='(item,key) in arr'>
                {{key+1}} pink{{item}}
            </li>
        </ul>
        <h2 v-for='item in vagetables' v-bind:title='item.name'>
            {{item.name}}
        </h2>
    </div>

    <script>
        //v-for 根据数据生成列表结构
        var vm = new Vue({
            el: '#app',
            data: {
                arr: ['a', 'b', 'c'],
                vagetables: [
                    { name: '西蓝花炒蛋' },
                    { name: '番茄炒蛋' }
                ]
            },
            methods: {
                add: function () {
                    this.vagetables.push({ name: '西蓝花炒蛋' })
                },
                remove: function () {
                    this.vagetables.shift();
                }
            }
        })
    </script>
</body>

</html>
