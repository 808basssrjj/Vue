<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn2></cpn2>
    </div>

    <script>
        // 第一个组件
        const cpn1 = Vue.extend({
            template: `
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容1</p>
                </div>
            `
        })
        //第二个组件
        const cpn2 = Vue.extend({
            template: `
                <div>
                    <h2>我是标题2</h2>
                    <p>我是内容2</p>
                    <cpn1></cpn1>
                </div>
            `,
            components: {
                cpn1: cpn1
            }
        })


        const vm = new Vue({
            el: '#app',
            components: {
                cpn2: cpn2
            }
        })
    </script>
</body>

</html>
