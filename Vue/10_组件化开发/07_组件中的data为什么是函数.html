<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>

    <template id='cpn'>
        <div>
            <h2>当前为:{{counter}}</h2>
            <button v-on:click="add">+</button>
            <button @click="sub">-</button>
        </div>
    </template>

    <script>
        const cpn = Vue.component('cpn', {
            template: '#cpn',
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                add: function () {
                    this.counter++;
                },
                sub: function () {
                    this.counter--;
                }
            }
        })

        const vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>

</html>
