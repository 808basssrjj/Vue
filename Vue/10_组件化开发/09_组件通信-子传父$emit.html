<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 父模板 -->
    <div id="app">
        <cpn v-on:item-click="cpnClick"></cpn>
    </div>

    <!-- 子模板 -->
    <template id="cpn">
        <div>
            <button v-for="item in categories" @click='btnClick(item)'>{{item.name}}</button>
        </div>
    </template>

    <script>
        //子组件
        const cpn = {
            template: '#cpn',
            data() {
                return {
                    categories: [
                        { id: 'aaa', name: '热门推荐' },
                        { id: 'aaa', name: '手机推荐' },
                        { id: 'bbb', name: '家勇家电' },
                        { id: 'ccc', name: '电脑办公' }
                    ]
                }
            },
            methods: {
                btnClick(item) {
                    //子传父  自定义事件  在父组件中用v-on监听
                    this.$emit('item-click', item)
                }
            },

        }


        //父组件
        const vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                cpnClick(item) {
                    console.log(item);
                }
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
