<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <template id='cpn'>
        <div>
            <h2>我是cpn组件</h2>
            <ccpn></ccpn>
        </div>
    </template>

    <template id='ccpn'>
        <div>
            <div>我是ccpn组件</div>
            <button @click='btnClick'>按钮</button>
        </div>
    </template>


    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: '你好'
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data(){
                        return{
                            name:'我是cpn组件的name'
                        }
                    },
                    components: {
                        ccpn: {
                            template: '#ccpn',
                            methods: {
                                btnClick() {
                                    // 1.$parent  用的很少
                                    console.log(this.$parent);  //vue组件
                                    console.log(this.$parent.name);

                                    // 2.访问根组件
                                    console.log(this.$root);    //vue实例
                                }
                            },
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
