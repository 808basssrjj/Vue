<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 一.不可被改变
        // const a = 20;
        // a = 30;

        // 二.需赋值
        // const name

        // 三.指向对象不可修改,但可改变对象内部的属性
        const obj = {
            name: 'why',
            age: 18
        }
        console.log(obj);

        obj.name = "aa";
        obj.age = 20;
        console.log(obj);

    </script>
