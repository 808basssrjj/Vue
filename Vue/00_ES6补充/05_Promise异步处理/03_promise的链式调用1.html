<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        // 1.使用settimeout
        // setTimeout(()=>{
        //     console.log('hello');
        // },1000)


        // 参数 -> 函数(resolve,reject)
        // resolve,reject本身也是函数
        new Promise((resolve, reject) => {
            //第一次网络请求
            setTimeout(() => {
                resolve()
            }, 1000)
        }).then(() => {
            //第一次拿到结果的处理代码
            console.log('hello');
            console.log('hello');
            console.log('hello');

            return new Promise((resolve, reject) => {
                //第二次网络请求
                setTimeout(() => {
                    resolve() //然后then
                }, 1000)
            }).then(() => {
                //第二次拿到结果的处理代码
                console.log('vue');
                console.log('vue');
                console.log('vue');

                return new Promise((resolve, reject) => {
                    //第三次网络请求
                    setTimeout(() => {
                        // resolve('python')
                        reject('python')
                    }, 1000)
                }).then((data) => {
                    //第三次拿到结果的处理代码
                    console.log(data);
                    console.log(data);
                    console.log(data);
                }).catch(err => {
                    console.log(err);
                })
            })
        })

        // 使用: 开始为pending(等待)状态  成功调用resolve(),处于fulfill(满足)状态,并且会回调then  失败调用reject,处于reject(拒绝)状态,并且会回调catch
    </script>
</body>

</html>
