<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数嵌套函数
        // 函数内部可以引用函数外部的参数和变量
        // 参数和变量不会被垃圾回收机制回收

        function fn() {
            let num = 3
            return function () {
                let n = 0;
                console.log(++n);
                console.log(++num);
            }
        }

        let fn1 = fn()
        fn1() //1, 4 
        fn1() //1, 5
    </script>
</body>

</html>
