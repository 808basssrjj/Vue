<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2 :class="[active,line]">aa</h2>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                active: 'aaa',
                line: 'bbb'
            }
        })
    </script>
</body>

</html>
