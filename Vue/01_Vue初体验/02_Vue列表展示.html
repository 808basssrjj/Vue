<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <li v-for="(item,key) in movies">{{item}}</li>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                movies: ['星际穿越', '大话西游', '少年派', '盗梦空间']
            }
        });
    </script>
</body>

</html>
