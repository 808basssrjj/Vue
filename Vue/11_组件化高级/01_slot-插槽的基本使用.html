<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn><button>按钮</button></cpn>

        <cpn>
            <span>哈哈</span>
            <div>多个全部显示</div>
        </cpn>

        <cpn><i>呵呵</i></cpn>
        
        <cpn></cpn>
    </div>

    <template id='cpn'>
        <div>
            <h2>我是组件</h2>
            <p>我也是组件</p>
            <!-- 可设置默认值 -->
            <slot><button>按钮</button></slot>  
        </div>
    </template>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {

            },
            components: {
                cpn: {
                    template: '#cpn'
                }
            }
        })
    </script>
</body>

</html>
