<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 问题:用户输入内容不会修改   vue会复用  可加key唯一标识  -->
        <span v-if="isUser">
            <label for="username"> 用户账号</label>
            <input type="text" name="" id="username" placeholder="用户账号" key="name">
        </span>
        <span v-else>
            <label for="useremail"> 用户邮箱</label>
            <input type="text" name="" id="useremail" placeholder="用户邮箱" key="email">
        </span>
        <button @click="isUser=!isUser">切换类型</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                isUser: true
            }
        })
    </script>
</body>

</html>
