<body>
    <script>
        new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('resolve')
                reject('reject')
            }, 1000)
        }).then(data => {
            console.log(data);
        }, err => {
            console.log(err);
        })
        //then(函数1,函数2)
    </script>
</body>
