<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 网络请求: aaa-> 自己处理(10行)
        // 处理: aaa111 -> 自己处理(10行)
        // 处理: aaa111222 -> 自己处理(10行)

        // 二
        new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('aaa')
            }, 1000)
        }).then(res => {
            console.log(res, '第一层处理');

            //对结果进行第一次处理
            return Promise.resolve(res + '111')
        }).then(res => {
            console.log(res, '第二层处理');

            //对结果进行第二次处理
            return Promise.resolve(res + '222')
        }).then(res => {
            console.log(res, '第三层处理');

            //对结果进行第二次处理
            return Promise.resolve(res + '333')
        })

        // 三
        new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('aaa')
            }, 1000)
        }).then(res => {
            console.log(res, '第一层处理');

            //对结果进行第一次处理
            return res + '111'
        }).then(res => {
            console.log(res, '第二层处理');

            //对结果进行第二次处理
            return res + '222'
        }).then(res => {
            console.log(res, '第三层处理');

            //对结果进行第二次处理
            return res + '333'
        })


    </script>
</body>

</html>
