        class Phone {
            constructor(brand, price, aa) {
                this.brand = brand
                this.price = price
                this.#aa = aa //私有属性
            }
            call() {
                console.log('打电话');
            }
        }
        let huawei = new Phone('华为', 4999, 'a')
        huawei.call()
        console.log(huawei);


        //继承
        class SmartPhone extends Phone {
            constructor(brand, price, color) {
                super(brand, price)
                this.color = color
            }
            photo() {
                console.log('拍照');
            }
            call() {
                // 父类方法重写
                console.log('视频通话');
            }
        }
        const xiaomi = new SmartPhone('小米', 799, 'red')
