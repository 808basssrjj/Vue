<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //异步函数  纯回调函数  node  fs  ajax mongdb
        function* gen() {
            //yield 函数代码的分隔符
            console.log(111);
            yield '一只没有耳朵';
            console.log(222);
            yield '一只没有眼睛'
            console.log(333);
            yield '一只没有真奇怪'
        }

        let iterator = gen();
        //需调用next()方法
        iterator.next()
        iterator.next()
        iterator.next()

        for (let v of gen()) {
            console.log(v);
        }

    </script>
</body>

</html>
