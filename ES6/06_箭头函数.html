        //1. 参数问题 (写在小括号中 一个参数可省略小括号)
        const power = num => {
            return num * num
        }

        //2. 代码块中只有一行代码时,可省略大括号和return
        const mul = (num1, num2) => num1 * num2
        console.log(mul(2, 3));

        //5. this是静态的 始终指向函数声明时所在作用域下的 this 的值
        //向外层作用域中,一层层查找,直到有this的定义
        setTimeout(function () {
            console.log(this); //window
        }, 1000)
        setTimeout(() => {
            console.log(this); //window
        }, 1000)

        const objj = {
            aaa() {
                setTimeout(function () {
                    console.log(this); //window
                }, 1000)
                setTimeout(() => {
                    console.log(this); //objj
                }, 1000)
            }
        }
        objj.aaa()
